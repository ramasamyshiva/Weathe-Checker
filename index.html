    <title>WEATHER CHECKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0; /* slate-200 */
      }
      
      .btn-glow:hover, .btn-glow:focus {
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6), 0 0 20px rgba(0, 170, 255, 0.4);
        transition: box-shadow 0.3s ease-in-out;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-spin-slow {
        animation: spin 25s linear infinite;
        transform-origin: center;
      }

      @keyframes fall {
        0% { transform: translateY(-4px); opacity: 1; }
        100% { transform: translateY(8px); opacity: 0; }
      }

      .animate-rain-1 { animation: fall 1.5s linear infinite; }
      .animate-rain-2 { animation: fall 1.5s linear infinite 0.5s; }
      .animate-rain-3 { animation: fall 1.5s linear infinite 1s; }

      @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .animate-pulse-subtle {
        animation: pulse-subtle 5s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes subtle-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.03); }
      }
      .animate-subtle-zoom {
        animation: subtle-zoom 120s ease-in-out infinite alternate;
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-blob {
        animation: blob 15s infinite ease-in-out;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      .animation-delay-4000 {
        animation-delay: 4s;
      }

      .json-key { color: #9cdcfe; } /* light blue for keys */
      .json-string { color: #ce9178; } /* orange for strings */
      .json-number { color: #b5cea8; } /* light green for numbers */
      .json-boolean { color: #569cd6; } /* blue for booleans */
      .json-null { color: #569cd6; } /* blue for null */
      .json-brace { color: #ffd700; } /* gold for braces/brackets */
      
    </style>
