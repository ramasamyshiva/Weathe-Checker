<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Weather Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        color: #e2e8f0; /* slate-200 */
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      .btn-glow:hover, .btn-glow:focus {
        box-shadow: 0 0 8px rgba(0, 170, 255, 0.6), 0 0 20px rgba(0, 170, 255, 0.4);
        transition: box-shadow 0.3s ease-in-out;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .animate-spin-slow {
        animation: spin 20s linear infinite;
        transform-origin: center;
      }

      @keyframes fall {
        0% { transform: translateY(-4px); opacity: 1; }
        100% { transform: translateY(8px); opacity: 0; }
      }

      .animate-rain-1 { animation: fall 1.5s linear infinite; }
      .animate-rain-2 { animation: fall 1.5s linear infinite 0.5s; }
      .animate-rain-3 { animation: fall 1.5s linear infinite 1s; }

      @keyframes pulse-subtle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      .animate-pulse-subtle {
        animation: pulse-subtle 4s ease-in-out infinite;
        transform-origin: center;
      }

    </style>
